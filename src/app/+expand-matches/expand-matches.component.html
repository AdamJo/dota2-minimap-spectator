<div class="container">
  <div class="content">
    <h2>Top 5 Live Games</h2>
    <h3 *ngIf="!apiService.isApiUp">The Steam API is down or no games are up.</h3>
    <em-scoreboard-match
      [shortcut]="scoreboardValue"
      (userScoreboardPick)="switchScoreboardValue($event)"
    ></em-scoreboard-match>
    <div *ngFor="let match of apiService.allData; let i = index;">
      <em-live-match
        *ngIf="match.scoreboard.did_game_start"
        (userIndexPick)="switchToGame($event)"
        [match]='match'
        [index]='i'
        [scoreboardValue]="scoreboardValue"
        [didGameStart]='match.scoreboard.did_game_start'
        >
      </em-live-match>
      <em-draft-match
        *ngIf="!match.scoreboard.did_game_start"
        (userIndexPick)="switchToGame($event)"
        [match]='match'
        [index]='i'
        [didGameStart]='match.scoreboard.did_game_start'
        >
      </em-draft-match>  
    </div>
  </div>
</div>
