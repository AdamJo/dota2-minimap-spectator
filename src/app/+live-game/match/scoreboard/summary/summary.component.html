<div #title class="container">
    <div class="title">{{sortValue === 'net_worth' ? "Networth" : "Experience"}}</div>
    <div class="graph">
      <svg
        view="0 0 380 2"
        preserveAspectRatio="none">
        <circle class="circle" cx="25" cy="15" r="5"/>
        <path class="line" d="M25 15 L380 15"/>
        <circle class="circle" cx="375" cy="15" r="5"/>
      </svg>
      <div class="data">
        <div class="valueNeutral">
          <span #position class="value">
            {{accDataCurrent}}
          </span>
        </div>
      </div>
    </div>
</div>
