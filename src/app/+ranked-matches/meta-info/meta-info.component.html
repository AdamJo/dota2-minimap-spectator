<div class="content">
  <div class="meta-info">
    <div class="score-time">
      <div class="box"></div>
      <span class="score radiant">{{radiantScore}}</span>
      <span class="time">{{gameTimeCalculator(gameTime)}}</span>
      <span class="score dire">{{direScore}}</span>
    </div>
  </div>
  <div class="mmr">{{mmr}} <span class="mmr-text">MMR</span></div>
  <rm-spectators [spectators]="spectators"></rm-spectators>
</div>
