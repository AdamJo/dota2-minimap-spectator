<div class="container" (click)=sendToParent()>
  <div class="match">

    <!--<div class="duration"><span class="inside-duration">{{gameTime(match.scoreboard.duration)}}</span></div>-->
    <app-league 
      [league]='match.league'
      [duration]='match.scoreboard.duration'
      [spectators]='match.spectators'>
    </app-league>
    <div class="teams">
      <div class="side">
        <h4 class="team-names dire">
          <span class="team-name">{{match.dire_team_name}}</span> - <span class="score score-dire">{{match.scoreboard.dire.score}}</span>
          <app-series
            [gameSeries]='match.series.dire_series_wins'
            [teamSide]='"dire"'
          ></app-series>
        </h4>
        <app-hero-picks
          [players]="match.scoreboard.dire.players"
          [scoreboardValue]="scoreboardValue"
        ></app-hero-picks>
      </div>
      <div class="middle-vs"><span>vs</span></div>
      <div class="side">
        <h4 class="team-names radiant">
          <app-series
            [gameSeries]='match.series.dire_series_wins'
            [teamSide]='"radiant"'
          ></app-series>
          <span class="score score-radiant">{{match.scoreboard.dire.score}}</span> - <span class="team-name">{{match.radiant_team_name}}</span>
        </h4>
        <app-hero-picks
          [players]="match.scoreboard.radiant.players"
          [scoreboardValue]="scoreboardValue"
        ></app-hero-picks>
      </div>
    </div>
  </div>
