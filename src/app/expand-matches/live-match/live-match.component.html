<div class="container" (click)=sendToParent()>
  <div class="match">

    <!--<div class="duration"><span class="inside-duration">{{gameTime(match.scoreboard.duration)}}</span></div>-->
    <app-league 
      [league]='match.league'
      [duration]='match.scoreboard.duration'
      [spectators]='match.spectators'>
    </app-league>
    <div class="side">
      <div class="team-names dire">
        {{match.dire_team_name}} - <span class="score score-dire">{{match.scoreboard.dire.score}}</span>
        <app-series
          [gameSeries]='match.series.dire_series_wins'
          [teamSide]='"dire"'
        ></app-series>
      </div>
      <app-hero-picks
        [players]="match.scoreboard.dire.players"
      ></app-hero-picks>
    </div>
    <div class="middle-vs"><span>vs</span></div>
    <div class="side">
      <div class="team-names radiant">
        <app-series
          [gameSeries]='match.series.dire_series_wins'
          [teamSide]='"radiant"'
        ></app-series>
        <span class="score score-radiant">{{match.scoreboard.dire.score}}</span> - {{match.radiant_team_name}}
      </div>
      <app-hero-picks
        [players]="match.scoreboard.radiant.players"
      ></app-hero-picks>
    </div>
  </div>
