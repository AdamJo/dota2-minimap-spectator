<div class="flex-container">
  <div class="container">
    <h2>Previous Matches</h2>
    <input #box (keyup)="fuzzySearch(box.value)"/>
      <app-region-options
        [regions]='regions'
        [inactive]='regionInactive'
        (change)="switchRegionValue($event)"
      ></app-region-options>
      <div class="content">
        <app-previous-match *ngFor="let match of sortedMatches"
          [match]='match'
          [sortValue]='regionValue'
        ></app-previous-match>
      </div>
  </div>
</div>
