<div class="container">
  <div class="match">
    <div class="team-side radiant">
      <rm-team-title-info
        [score]="match.radiant_score"
        [side]="'Radiant'"
      ></rm-team-title-info>
      <rm-team-info
        [players]="match.players.slice(0,5)"
        [side]="'radiant'"
      ></rm-team-info>
    </div>
    <rm-meta-info
      [gameTime]='match.game_time'
      [radiantScore]="match.radiant_score"
      [direScore]="match.dire_score"
      [spectators]='match.spectators'
      [mmr]='match.average_mmr'
    ></rm-meta-info>
    <div class="team-side dire">
      <rm-team-title-info
        [score]="match.dire_score"
        [side]="'Dire'"
      ></rm-team-title-info>
      <rm-team-info
        [players]="match.players.slice(5,10)"
        [side]="'dire'"
      ></rm-team-info>
    </div>
  </div>
</div>
