<div class="upcoming-content">
  <div class="content">
    <h2>Upcoming Matches</h2>
    <div *ngIf='!status'>
      <app-upcoming-match *ngFor="let match of upcomingMatches"
        [match]='match'
      ></app-upcoming-match>
    </div>
    <h3 *ngIf='status'>
      {{status}}
    </h3>
  </div>
</div>
