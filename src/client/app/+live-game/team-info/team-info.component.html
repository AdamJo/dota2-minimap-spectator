<div class="flex-conatiner">
  <div class="team-side">
    <div class="team" ngClass="{{player.team}}" *ngFor="let player of team">
      <div class="player-stats">
        <img src="http://cdn.dota2.com/apps/dota2/images/heroes/{{player.hero}}_sb.png" alt="{{player.hero}}">
        <div ngClass="ultimate {{player.ultimate_cooldown === 0 ? 'ultimate-active' : 'ultimate-inactive'}}">&nbsp;</div>
        <span class="ultimate-cooldown">{{player.ultimate_cooldown}}</span>
      </div>
      <app-hero-items class="items"
        [items]='player.items'></app-hero-items>
    </div>
  </div>
</div>
