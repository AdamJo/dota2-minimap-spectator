<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8" content="text/html;>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
  <title><%= webpackConfig.metadata.title %></title>

  <meta name="description" content="<%= webpackConfig.metadata.title %>">

  <% if (webpackConfig.htmlElements.headTags) { %>
  <!-- Configured Head Tags  -->
  <%= webpackConfig.htmlElements.headTags %>
  <% } %>

  <!-- base url -->
  <base href="<%= webpackConfig.metadata.baseUrl %>">

  <style>
    @font-face {
      font-family: HypatiaSansPro;
      src: url('/assets/fonts/HypatiaSansPro-Regular.otf')
    }
    html, body {
      font-family: HypatiaSansPro;
      font-size: 20px;
      overflow: visible;
      margin: 0 auto;
      width: 100%;
      height: 100%;
      background-color: #000;
      color: #d9d9d9;
    }

    @keyframes fade-in-out {
      0% {
        opacity: 1;
      }

      10% {
        opacity: 1;
      }

      50% {
        opacity: 0.5;
      }

      100% {
        opacity: 1;
      }
    }

    .loading {
      align-items: center;
      height: 50%;
      display: flex;
      justify-content: center;
      animation:
        fade-in-out 4s ease-in-out infinite;
    }
  </style>
</head>

<body>

  <root-app>
    <div class="loading">
      <img src="assets/img/loading.svg"></img>
    </div>
  </root-app>

  <!-- Google Analytics: change UA-71073175-1 to be your site's ID -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-83059702-1', 'auto');
    ga('send', 'pageview');
  </script>

  <% if (webpackConfig.metadata.isDevServer && webpackConfig.metadata.HMR !== true) { %>
  <!-- Webpack Dev Server reload -->
  <script src="/webpack-dev-server.js"></script>
  <% } %>


</body>
</html>
