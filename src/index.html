	<style>
			html, body {
				font-family: hypatia-sans-pro, sans-serif;
				font-style: normal;
				font-weight: 400;
				font-size: 20px;
				overflow: visible;
				margin: 0 auto;
				width: 100%;
				height: 100%;
				background-color: #000;
				color: #d9d9d9;
			}

			@keyframes fade-in-out {
				0% {
					opacity: 1;
				}

				10% {
					opacity: 1;
				}

				50% {
					opacity: 0.5;
				}

				100% {
					opacity: 1;
				}
			}

			.loading {
				align-items: center;
				height: 50%;
				display: flex;
				justify-content: center;
				animation:
					fade-in-out 4s ease-in-out infinite;
			}
		</style>
		<style>#str-dlls { display: none }</style>
</head>
<body>
  <app-root>
    <div class="loading">
      <img src="assets/img/loading.svg"></img>
    </div>
  </app-root>
